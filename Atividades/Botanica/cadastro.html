<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pesquisadores</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Pesquisadores</h1>
        <form action="#" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="especializacao">Área de Especialização</label>
            <input type="text" id="especializacao" name="especializacao" required>

            <label for="instituicao">Instituição de Pesquisa</label>
            <input type="text" id="instituicao" name="instituicao" required>

            <label for="telefone">Contato (Telefone)</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <button type="submit">Cadastrar</button>
            <button type="button" class="voltar-btn" onclick="window.history.back();">Voltar</button>
        </form>
    </div>
</body>
</html>
